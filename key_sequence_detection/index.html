<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secretCode = 'patrick';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

            // check if the array contains the secret code we are looking for 
            if (pressed.join('').includes(secretCode)) {
                console.log('ding ding');

                cornify_add(); // adds unicorns LOL
            }

            console.log(pressed);
        });
    </script>
</body>

</html>
