<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

    // Regular
        console.log('hello');
        

    // Interpolated
        console.log('hello I am a %s string!', 'poop');
        
        
    // Styled
        console.log('%c I am some great text', 'font-size: 50px;')


    // warning!
        console.warn('OH NOOO');


    // Error :|
        console.error('OH NOOO');


    // Info
        console.info('1+2=3')
        

    // Testing
        console.assert(1 === 2, 'WRONG') // will only fire when something is wrong
        
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
        console.clear();


    // Viewing DOM Elements
        console.log(p); // log just shows the element
        console.dir(p) // dir opens up the things in that element


    // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`)

            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);

            console.groupEnd(`${dog.name}`)
        });


    // counting
        console.count('Pat'); // counts how many times you use anything


    // timing
        console.time('fetching data'); // if you want to see how long something takes
        fetch('fetching data from github')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            })


        console.table(dogs);  // takes an array of objects and assuming they all have the same properties, it will display them in a nice table

    </script>
</body>

</html>
